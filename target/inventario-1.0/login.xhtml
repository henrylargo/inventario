<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta charset="UTF-8"/>
        <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport"/>
        <f:facet name="first">
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
        <title>Inicio Sesión | Inventory</title>
        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&amp;subset=latin,cyrillic-ext" rel="stylesheet" type="text/css"/>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" type="text/css"/>
        <!-- Bootstrap Core Css -->
        <h:outputStylesheet library="css" name="bootstrap.css"/>
        <!-- Waves Effect Css -->
        <h:outputStylesheet library="css" name="style.css"/>
    </h:head>
    <h:body class="login-page">
        <h:form>
            <p:growl id="growlLogin" life="3000"/>
            <p:focus for="userName"/>
            <div class="login-box">
                <div class="logo">
                    <a href="javascript:void(0);"><b>Inventory</b></a>
                </div>
                <div class="card">
                    <div class="body">
                        <div class="msg">Ingrese para iniciar sesión</div>
                        <div class="input-group">
                            <span class="input-group-addon">
                                <i class="material-icons">person</i>
                            </span>
                            <div class="form-line">
                                <p:inputText id="userName" class="form-control" value="#{loginController.usuario}" required="true" label="Username" pt:placeholder="Usuario"/>
                            </div>
                        </div>
                        <div class="input-group">
                            <span class="input-group-addon">
                                <i class="material-icons">lock</i>
                            </span>
                            <div class="form-line">
                                <p:password class="form-control" value="#{loginController.clave}" required="true" label="Password" pt:placeholder="Clave"/>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-6 pull-right">
                                <p:defaultCommand target="loginButton" />
                                <p:commandLink id="loginButton" class="btn btn-block bg-indigo waves-effect" action="#{loginController.iniciarSesion}" update="growlLogin">
                                    <i class="material-icons">lock_open</i>
                                    <h:outputText style="margin-left: 20px" value="Iniciar Sesión"/>
                                </p:commandLink>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </h:form>
    </h:body>
</html>
